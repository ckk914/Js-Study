<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 100px;
    height: 100px;
    background: orange;
  }
</style>
<body>
  <div class="box" id="box-item" title="안녕" ></div>
  <script>
    const $box = document.querySelector(`.box`);

    //속성 값 읽어오기
    const title = $box.getAttribute(`title`);
    console.log(`title = > ${title}`);

    //속성 값 변경하기 setAttribute(`바꿀key`,`바꿀 value`);
    $box.setAttribute(`id`,`vanila`);

    //속성값 추가 
    $box.setAttribute(`style`,`border-radius:50%`);

    //속성값 제거
    $box.removeAttribute(`style`);  

    //속성값 유무 확인
    // alert($box.hasAttribute(`title`)); // title 속성 존재 유무 체크
    // alert($box.hasAttribute(`src`)); // src 속성 존재 유무 체크





  </script>
</body>
</html>

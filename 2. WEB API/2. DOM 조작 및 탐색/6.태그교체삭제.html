<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>사과</li>
    <li>바나나</li>
    <li>ㅍㄷ</li>
  </ul>
  <script>
const $fruits = document.getElementById(`fruits`);
const [$apple,$banana,$grape] = [...$fruits.children];

//새 노드 생성
const $newDiv = document.createElement(`div`);
$newDiv.textContent = `빡스`;

// 노드 교체 : replaceChild(new , old);
// 명령은 부모한테 한다.!
$fruits.replaceChild($newDiv,$banana);

// 노드 삭제
$fruits.removeChild($apple);  //원하는 자식 삭제

//자식 전체 삭제
// $fruits.innerHTML = ``;
// $fruits.clear(); //없음 -> 만들기
// 순회하며 자식 삭제
// [...$fruits.children].forEach($f=>{
//   $fruits.removeChild($f);
// })

const children = [...$fruits.children];
for(let i =0;i<children.length;i++){
  $fruits.removeChild(children[i]);
}

  </script>
</body>
</html>

 -->
 <input class="colorInput" type="text" placeholder ="색상 이름 또는 HEX 코드 입력하세요.">
 <div id="warning" style="color: red; display: none;">유효하지 않은 색상입니다!</div>
 <script>
  const $input = document.querySelector(`.colorInput`);
  const $body = document.body;
//        
  $input.addEventListener("input", InputChange);
function InputChange(e){
  console.log("onchange", e.target.value);
 $body.style.background= e.target.value;
if (document.body.style.background !== $input.value || $input.value === '') {
        $warning.style.display = 'block';
      } else {
        $warning.style.display = 'none';
      }
}
